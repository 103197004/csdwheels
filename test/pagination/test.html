<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title></title>
  <link rel="stylesheet" href="../../style/base.css">
  <link rel="stylesheet" href="../../style/test.min.css">
  <link rel="stylesheet" href="../../style/pagination/pagination.min.css">
</head>

<body>
  <div class="main">
    <article class="content" id="content1">1</article>
    <ol class="page-navigator" id="pagelist1"></ol>

    <article class="content" id="content2">1</article>
    <ol class="page-navigator" id="pagelist2"></ol>

    <article class="content" id="content3">1</article>
    <ol class="page-navigator" id="pagelist3"></ol>
  </div>
  <!-- <script src="../../dist/pagination/pagination.min.js" charset="utf-8"></script> -->
  <script src="../../src/pagination/pagination.js" charset="utf-8"></script>
  <script type="text/javascript">
    new Pagination({
      elem: 'pagelist1',
      curr: 1,
      count: 162,
      pageSize: 5,
      ellipsis: true,
      callback: function(pageNumber, pageSize) {
        document.getElementById('content1').innerHTML = pageNumber;
      }
    });
    new Pagination({
      elem: 'pagelist2',
      curr: 1,
      count: 162,
      pageSize: 5,
      ellipsis: false,
      callback: function(pageNumber, pageSize) {
        document.getElementById('content2').innerHTML = pageNumber;
      }
    });
    
    document.getElementById('content3').innerHTML = parseInt(location.hash.replace('#!page=', ''));
    new Pagination({
      elem: 'pagelist3',
      curr: parseInt(location.hash.replace('#!page=', '')),
      count: 162,
      pageSize: 5,
      ellipsis: true,
      hash: 'page',
      callback: function(pageNumber, pageSize) {
        document.getElementById('content3').innerHTML = pageNumber;
      }
    });

    // 多页
  </script>
</body>

</html>
