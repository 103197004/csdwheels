<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title></title>
  <link rel="stylesheet" href="../../style/base.css">
  <link rel="stylesheet" href="../../style/test.min.css">
  <link rel="stylesheet" href="../../style/pagination/pagination.min.css">
</head>

<body>
  <div class="main">
    <ol class="page-navigator" id="pagelist1"></ol>
    <ol class="page-navigator" id="pagelist2"></ol>
    <ol class="page-navigator" id="pagelist3"></ol>
    <ol class="page-navigator" id="pagelist4"></ol>
  </div>
  <!-- <script src="../../dist/pagination/pagination.min.js" charset="utf-8"></script> -->
  <script src="../../src/pagination/pagination.js" charset="utf-8"></script>
  <script type="text/javascript">
    // 显示省略号
    new Pagination({
      elem: 'pagelist1',
      curr: 1,
      count: 162,
      limit: 5,
      ellipsis: true,
      callback: function(obj) {
        console.log(obj);
      }
    });
    // 不显示省略号
    new Pagination({
      elem: 'pagelist2',
      curr: 1,
      count: 162,
      limit: 5,
      ellipsis: false,
      callback: function(obj) {
        console.log(obj);
      }
    });
    // 带hash参数
    new Pagination({
      elem: 'pagelist3',
      curr: parseInt(location.hash.replace('#!page=', '')) || 1,
      count: 162,
      limit: 5,
      ellipsis: true,
      hash: 'page',
      callback: function(obj) {
        console.log(obj);
        // 首次不执行
        if (!obj.isFirst) {
          console.log('这不是第一次加载页面');
        } else {
          console.log('这是第一次加载页面');
        }
      }
    });
  </script>
</body>

</html>
